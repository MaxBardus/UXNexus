<body class="software-list">

            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"

                Menu

            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="mynav_item" onclick="goFeatureList()">
                        <a class="nav-link selected-nav" href="#">Featured List</a>
                    </li>
                    <li class="nav-item" id="mynav_item" onclick="goToDashboard()">
                        <a class="nav-link" href="#">Dashboard</a>
											
                    </li>
                    <li class="nav-item" id="mynav_item" onclick="goOurTeam()">
                        <a class="nav-link" href="#">Our Team</a>

                        <a class="nav-link" href="#">My Account</a>
                    </li>

        </div>
    </nav>


    <div class="container" style="margin: 0 auto;">
        <div class="software-item">
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <div class="app-site-logo-container">
                        <img class="app-site-logo img-fliud rounded-circle" src="http://via.placeholder.com/250x250" alt="App | Website Logo">
                    </div>
                    <br>

                </div>
                <div class="col-sm-12 col-lg-6">
                    <div class="basic-information">
                        <h3 class="software-name" id="software_name">Placeholder</h3>
                        <p class="software-paragraph" id="software_paragraph">Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical
                            Latin literature from 45 BC, making it over 2000 years old.</p>

                        <div class="data-box">
                            <span id="developer_name">Developer</span>
                        </div>
                        <div class="data-box">
                            <span id="design_style">Design</span>
                        </div>
                        <div class="data-box">
                            <span id="platform_name">Platform</span>
                        </div>
                        <br>
                        <br>


                    </div>
                </div>
            </div>
            <div class="row rating-row">
                <div class="col-sm-12 col-lg-12">
                    <div class="rating-container">
                        <h3>Rate User Experience</h3>
                        <br>
                        <div class="star-rating">
                            <span class="fa fa-star-o" data-rating="1"></span>
                            <span class="fa fa-star-o" data-rating="2"></span>
                            <span class="fa fa-star-o" data-rating="3"></span>
                            <span class="fa fa-star-o" data-rating="4"></span>
                            <span class="fa fa-star-o" data-rating="5"></span>
                            <input type="hidden" name="whatever1" class="rating-value" value="2.56">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    <script>
			
			function goFeatureList(){
				window.location.href = "softwarelist.html"
			}
			
			function goToDashboard(){
				window.location.href = "dashboard.html"
			}
			
			function goOurTeam(){
				window.location.href = "ourteam.html"
			}
			
			function goMyAccunt(){
				window.location.href = "userprofile.html"
			}
			
        var $star_rating = $('.star-rating .fa');

        var SetRatingStar = function () {
            return $star_rating.each(function () {
                if (parseInt($star_rating.siblings('input.rating-value').val()) >= parseInt($(this).data('rating'))) {
                    return $(this).removeClass('fa-star-o').addClass('fa-star');
                } else {
                    return $(this).removeClass('fa-star').addClass('fa-star-o');
                }
            });
        };

        $star_rating.on('click', function () {
            $star_rating.siblings('input.rating-value').val($(this).data('rating'));
            return SetRatingStar();
        });

        SetRatingStar();
        $(document).ready(function () {

        });

        window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
        ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')


    </script>
